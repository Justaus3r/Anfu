version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build:
    executor:
      name: win/default
    steps:
      # default shell is Powershell
      - run:
         command: git clone https://github.com/Justaus3r/Anfu.git && cd Anfu && pip install -r requirements.txt && python Anfu.py
         shell: cmd.exe
